<div class="col-md-6 offset-md-3">
    <h3>Update Employee</h3>
    <form (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name"/>
        </div>
    
        <div class="form-group">
            <label>Surname</label>
            <input type="text" class="form-control" id="surname" [(ngModel)]="user.surname" name="surname"/>
        </div>
    
        <div class="form-group">
            <label>Pincode</label>
            <input type="number" class="form-control" id="pincode" [(ngModel)]="user.pincode" name="pincode"/>
        </div>
    
        <div class="form-group">
            <label>DOJ</label>
            <input type="date" class="form-control" id="doj" [(ngModel)]="user.doj" name="doj"/>
        </div>
    
        <div class="form-group">
            <label>DOB</label>
            <input type="date" class="form-control" id="dob" [(ngModel)]="user.dob" name="dob"/>
        </div>
    
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email"/>
        </div>
    
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" id="password" [(ngModel)]="user.password" name="password"/>
        </div>
    
        <div class="form-group">
            <label>Phone No.</label>
            <input type="number" class="form-control" id="phoneno" [(ngModel)]="user.phoneno" name="phoneno"/>
        </div>
    
        <button class="btn btn-success" type="submit">Submit</button>&nbsp;
        <button class="btn btn-danger" type="reset">Reset</button><br><br>
    
    </form>
    </div>
