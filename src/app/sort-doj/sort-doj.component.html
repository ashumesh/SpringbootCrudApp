<h2 class="text-center">Employee List Sorted By DOJ</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Surname</th>
            <th>Pincode</th>
            <th>DOJ</th>
            <th>DOB</th>
            <th>Email</th>
            <th>Password</th>
            <th>Phone No</th>
            <th>Deleted</th>
            <th>Action</th>
            

        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.surname}}</td>
            <td>{{user.pincode}}</td>
            <td>{{user.doj}}</td>
            <td>{{user.dob}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
            <td>{{user.phoneno}}</td>
            <td>{{user.deleted}}</td>

            <td>
                <button (click)="updateUser(user.id)" class="btn btn-info">Update</button>
               <button (click)="deleteUser(user.id)" class="btn btn-danger">Hard Delete</button>
                <button (click)="softDeleteUser(user.id)" class="btn btn-warning">Soft Delete</button>
                <button (click)="viewUser(user.id)" class="btn btn-primary" >View</button>
            </td>
            
            
        
        </tr>
    </tbody>
</table>
